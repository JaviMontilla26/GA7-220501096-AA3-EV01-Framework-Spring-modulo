<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">

        <h3>Nuevo Contacto</h3>

        //OPCIONES DE LLENADO DE FORMULARIO
        <form action="" method="post" th:object= "${contacto}">

            <div class="mb-2">
                <label for="nombre">Nombres</label>
                <input id="nombre" type="text" th:field="*{nombre}" class="form-control" >
            </div>

            <div class="mb-2">
                <label for="telefono">Telefono</label>
                <input id="telefono" type="text" th:field="*{telefono}" class="form-control" >
            </div>

            <div class="mb-2">
                <label for="direccion">Direccion</label>
                <input id="direccion" type="text" th:field="*{direccion}" class="form-control" >
            </div>

            <div class="mb-2">
                <label for="estado">Estado</label>
                <input id="estado" type="text" th:field="*{estado}" class="form-control" >
            </div>

            //BOTONES !
            <div class="text-end">
                <a href="/" class="btn btn-light">
                    Volver
                </a>
                <button class="btn btn-primary">
                    Guardar Contacto
                </button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
