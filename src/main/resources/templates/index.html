<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <title>inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="container">
<h1>INDUPARTES & GUIAS SOPE</h1>

<div class="text-end">
    <a href="/nuevo" class="btn btn-primary">
        Nuevo Contacto
    </a>
</div>

<h3>Clientes Registrados</h3>

<table class="table table-hover mt-5">
    <thead>
    <tr>
        <th>IDClientes</th>
        <th>NOMBRE</th>
        <th>TELEFONO</th>
        <th>DIRECCION</th>
        <th>ESTADO</th>


    </tr>
    </thead>
</table>
    <table class="table table-hover mt-10">
    <thead>
    <tr th:each="contacto: ${contactos}">
        <td th:text="${contacto.id}"></td>
        <td th:text="${contacto.nombre}"></td>
        <td th:text="${contacto.telefono}"></td>
        <td th:text="${contacto.direccion}"></td>
        <td th:text="${contacto.estado}"></td>

    </tr>
    </thead>
    </table>

</body>
</html>
